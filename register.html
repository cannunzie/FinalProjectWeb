<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <form action="/auth.html" method="POST" class="register-form">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            
            <label for="phone"><b>Phone</b></label>
            <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>

            <label for="userType"><b>Type</b></label>
            <select name="userType">
                <option>owner</option>
                <option>coworker</option>
            </select>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <input type="hidden" name="redirect" id="redirect" value="register">

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn" onclick="return validate()">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/login.html">Sign in</a>.</p>
        </div>
    </form>
</body>

<script type="text/javascript">
    function validate() {
        if($("#psw").val() != $("#psw-repeat").val()){
            alert("Please enter the same password")
            return false;
        }
        return true;
    }
</script>

</html>
