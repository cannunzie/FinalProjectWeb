<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form action="/add-property" method="POST" class="register-form">
        <div class="container">
            <label for="address">Address</label>
            <input type="text" name="address">

            <label for="neighbourhood">Neighbourhood</label>
            <input type="text" name="neighbourhood">

            <label for="squareFeet">Square Feet</label>
            <input type="number" name="squareFeet">

            <label for="parkingGarage">Parking Garage</label>
            <select name="parkingGarage">
                <option>Yes</option>
                <option>No</option>
            </select>
                <label class="publicTransit" for="publicTransit">Public Transit</label>
                <select class="" name="publicTransit">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            <input id="id" name="id" type="hidden">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
<script>
    if (id != null)
        $('#id').val() = id;
</script>

</html>
